<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">Create a new task</h1>

    <input
      #taskTitleInput
      class="input"
      type="text"
      placeholder="Enter your task"
    />
    <br /><br />
    <div class="buttons is-right">
      <button routerLink="/" class="button is-medium">Cancel</button>
      <button
        class="button is-primary has-text-white is-medium"
        (click)="createTask(taskTitleInput.value)"
      >
        Create
      </button>
    </div>
  </div>
</div>
